<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <script src="login.js" type="text/javascript"></script>
    <div class="center">
        <button onclick="openLoginForm()">Login</button></div>
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="popup-close" onclick="closeLoginForm()">&times;</div>
        <div class="form">
            <div class="avatar">
                <img src="https://bit.ly/31pHqJb" alt="yet to load">
            </div>
            <div class="header">
                Member login
            </div>

            <div class="element">
                <label for="username">Username</label>
                <input type="text" id="username"></div>

            <div class="element">
                <label for="password">Password</label>
                <input type="password" id="password"></div>

            <div class="element"><button>Login</button>

            </div>
        </div>
    </div>
</body>

</html>
